<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Word Counter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Word Counter</h1>
    <textarea id="text-area" placeholder="Type your text here..."></textarea>
    <div class="result">
      <p><span id="word-count">0</span> Words</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
